<!DOCTYPE html>
<html lang="vi">
<script src="dangky.js" type="text/javascript"></script>
<head>
    <div class="toMain">
        <a href="homepage.html" style="text-decoration:none">Về trang chủ.</a>
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <p>Đăng ký với tư cách:</p>
        <select name="selector" id="selector">
              <option value="Nhân viên">Nhân viên</option>
              <option value="Khách hàng">Khách hàng</option>
        </select>
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" id="name" placeholder="Nhập tên">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="reg_email" placeholder="Nhập email">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="reg_password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
            <label for="password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm_password" placeholder="Nhập mật khẩu">
        </div>
        <div class="tos">
            <label>
                <input type="checkbox" name="tos" id="dongy"> Tôi đồng ý với <a href="" style="text-decoration:none" >Điều Khoản</a> và <a href="" style="text-decoration:none">Dịch Vụ</a> của khách sạn. 
            </label>
        </div>
        <p id="errorcheck" class="errorcheck"></p>
        <button onclick=checkEmpty()>Đăng ký</button>
    </div>
</body>
</html>
